<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARASwapper</title>
  <style>
    :root {
      --bg: #000;
      --panel: #0b0b0b;
      --muted: #9aa3a8;
      --accent: #00e5ff;
      --border: #00e5ff40;
      --radius: 14px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: Inter, system-ui, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap {
      max-width: 820px;
      margin: 28px auto;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      margin: 0 0 12px;
      color: var(--accent);
      text-align: center;
      letter-spacing: 0.5px;
    }

    p.lead {
      color: var(--muted);
      margin: 0 0 18px;
      text-align: center;
      font-size: 0.95rem;
    }

    .grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      flex: 1;
      min-width: 280px;
      transition: border 0.3s ease;
    }

    .card:hover {
      border-color: var(--accent);
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    input[type=file] {
      display: block;
      background: #111;
      color: var(--accent);
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    input[type=file]::-webkit-file-upload-button {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 0.9rem;
    }

    .preview {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .controls {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--accent);
      color: #000;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .result {
      margin-top: 22px;
      text-align: center;
    }

    .result img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,229,255,0.06);
      border: 1px solid var(--border);
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    a#downloadLink {
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    a#downloadLink:hover {
      background: var(--accent);
      color: #000;
    }

    /* Popup de carga */
    #loadingPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
    }

    #loadingPopup span {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @media (max-width: 600px) {
      .wrap { padding: 16px; }
      .grid { flex-direction: column; }
      h1 { font-size: 1.4rem; }
      .card { min-width: 100%; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrap"></div>

    <div class="spinner"></div>
